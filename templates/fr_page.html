<body >
 
 
<div class="container-fluid">
    <div class="row mt-5 mb-5">
        <div class="col-md-8">
            <img src="{{ url_for('video_feed') }}" width="100%" class="img-thumbnail">
        </div>
        <br><br><br><br>
        <div class="col-md-4" style="height:500px; overflow-y:auto;">
            <h1>Verification Status</h1>
            <p id="verificationStatus"></p>

            <form action="/verifyID" method="GET">
                Enter ID: <input type="text" name="input_id" style="padding: 0px; border: 1px solid #ccc; border-radius: 3px;" required>
                <button type="submit" style="padding: 5px 10px; background-color: #38d78d; color: #fff; border: none; border-radius: 3px; cursor: pointer;">Verify</button>
            </form>
            <p id="verification-result"></p>
            <script>
                document.querySelector('form').addEventListener('submit', async function (event) {
                    event.preventDefault();
                    const inputId = document.querySelector('input[name="input_id"]').value;
                    const response = await fetch(`/verifyID/${inputId}`);
                    const data = await response.json();
                    const verificationResult = data.message;
                    document.getElementById('verification-result').textContent = verificationResult;
                    
                    
                    if (verificationResult === "Verification Successful") {
                            document.getElementById('admin-dashboard-button').style.display = 'block';
                    }
                });
            </script>

            <form name="signup" id ="form" onsubmit="return checkpassword()" action="http://localhost/dash.html" method="POST">
                
    <br><br>
    <input type="submit" name="admin-dashboard" id="admin-dashboard-button" value="Admin Dashboard" style="display: none; margin: 0 auto; padding: 10px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
