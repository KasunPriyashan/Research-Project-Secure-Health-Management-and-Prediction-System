<!DOCTYPE html>
<html>
<head>
    <title>Signature Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        

        .rounded-textarea {
            border-radius: 20px; /* Add rounded corners to the text area */
            background-color: green;
            border: 1px solid green; /* Add a border to the text area */
            padding: 5px;
            width: 80%;
            text-color:white;
        }

        .contain {
            
            flex-direction: column;
            justify-content: center;
            position: absolute;
            top:90%;
            left: 53%;
            transform: translate(-50%, -50%);
            padding:5px;

        }

    </style>
</head>
<body>
    {% if status == 'valid' %}
    <center>
        <h1>This Report is originally Generated by SHMPS <i class="fa fa-check-circle" style="font-size:42px;color:green"></i> </h1>
        <img src="{{ url_for('static', filename='img/qr1.jpg.jpg') }}" alt="Checkmark Image" width="350" height="350">

    </center>
    <div class="contain">
        <h3 style="text-align: left;">REFERENCE NUMBER </h3>
        <p  >  {{ request.args.get('ref') }}</p>

        <h3 style="text-align: left;">HASH VALUE </h3>
        <p class="rounded-textarea" style="color: white;"> <i class="fa fa-check-circle" style="font-size:22px;color:white"></i>  {{ request.args.get('hash') }}</p>
         
        <h3 style="text-align: left;">SIGNATURE </h3>
        <p class="rounded-textarea" style="color: white;"> <i class="fa fa-check-circle" style="font-size:22px;color:white"></i>  {{ request.args.get('signature') }}</p>
    </div>

    {% else %}
        <center>
        <h1>Something went wrong ! Signature Invalid </h1>
        <img src="{{ url_for('static', filename='img/qr2.jpg.jpg') }}" alt="Checkmark Image" width="350" height="350">
        </center>
    {% endif %}
    <script>
        // You can include additional JavaScript code here if needed
    </script>
</body>
</html>
